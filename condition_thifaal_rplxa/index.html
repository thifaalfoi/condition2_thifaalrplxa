<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Food Ordering App</h1>
    <form id="orderForm">
          <div>
            <label for="food">Choose a Food</label>
                <select id="food">
                    <option value="0">-- select a food --</option>
                    <option value="50">Burger - $50</option>
                    <option value="80">Pizza - $80</option>
                    <option value="30">Sandwich - $30</option>
                    </select>
          </div>

          <div>
            <label for="drink">Choose a Drink</label>
                <select id="drink">
                    <option value="0">-- select a drink --</option>
                    <option value="30">Soda - $30</option>
                    <option value="15">Juice - $15</option>
                    <option value="5">Water - $5</option>
                    </select>
          </div>
          

          <button id="orderButton">Order Now</button>
        <div></div>
    </form>
</form>
<div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
